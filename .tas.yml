---
framework: mocha
licenseTier: xsmall
blocklist:
   - "./test/target.spec.ts##Targets##new test for BL oK"
   - "./test/dummy.spec.ts##dummy"
   
---
postMerge: 
  isActive: false
  env: 
    REPONAME: nexe
  pattern: 
    - "./test/**/*.spec.ts"
  strategy: 
    threshold: 1
    name: after_n_commits
preMerge:
  pattern:
    - "./test/**/*.spec.ts"
preRun:
     command:
        - npm ci
        - docker build --build-arg NPM_TOKEN=${{ secrets.NPM_TOKEN }} --tag=nucleus
postRun:
     command:
        - node --version
version: 2.2
