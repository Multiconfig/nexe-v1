---
framework: mocha
licenseTier: xsmall
blocklist:
  - "./test/target.spec.ts.js##Targets "
postMerge:
  pattern:
    - "./test/*.spec.ts"
  strategy:
    threshold: <5|100s|30m|6h>
    type: <commit|time>
preMerge:
  pattern:
    - "./test/*.spec.ts"
preRun:
     command:
        - npm install
postRun:
     command:
        - node --version
version: 2.2
